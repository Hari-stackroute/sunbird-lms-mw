version: 2.1
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: git submodule update --init
      - run: git submodule update --init --recursive --remote
      - restore_cache:
          key: lms-dependency-cache-{{ checksum "pom.xml" }}
      - run: mvn clean install
      - save_cache:
          key: lms-dependency-cache-{{ checksum "pom.xml" }}
          paths: ~/.m2
      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar -Dsonar.projectKey=project-sunbird_sunbird-lms-mw -Dsonar.organization=project-sunbird -Dsonar.host.url=https://sonarcloud.io
      
workflows:
  version: 2.1
  workflow:
    jobs:
      - build
